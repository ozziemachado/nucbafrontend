<html>

<head></head>

<body>

        <form>
            <h2>Formulario</h2>

                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" placeholder="Ingrese Nombre">
            </div>
            <br>
            <div>
                <label for="superheroe">Super Heroe:</label>

                    <option>Deadpool</option>
                    <option>Superman</option>

                    <option>Batman</option>
                </select>
            </div>
            <br>
            <div>
                <label>Te gusta Harry Poter</label>
                <input name="HarryPoter" type="radio" id="si">

                <input name="HarryPoter" type="radio" id="no">
                <label for="no">No</label>
            </div>
            <br>
            <div>
                <label for="descripcion">Comentarios</label>
                <br>
                <textarea name="" id="descripcion" cols="35" rows="05"></textarea>
            </div>
            <br>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </div>
    <footer></footer>
</body>

</html>
